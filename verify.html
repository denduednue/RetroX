    <style>
      html,
      body {
        height: 100%;
      }
      body {
        display: flex;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: rgb(37, 40, 41);
      }
      .form-signin {
        max-width: 400px;
        padding: 15px;
      }
    </style>

  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <img class="mb-4" src="images/emulator-logo-transparent.png" alt="" width="90" height="90">
      <h1 class="h1 fw-normal"><b>RetroX</b> Emulator</h1>
      <p class="mt-3" style="margin-bottom: 50px">Let's verify your account!</p>
      <div id="verifyAlert"></div>
      <a id="startButton" href="login.html" style="display: none;">
        <button class="w-100 btn btn-lg btn-primary mt-2">
          Let's start
        </button>
      </a>
      <form onsubmit="verify(event)">
        <div class="cf-turnstile" style="margin-top:20px" data-sitekey="0x4AAAAAAAV5uNntU0ymmp6t" data-callback="turnstileCallback"></div>
        <button id="submit" type="submit" disabled class="w-100 btn btn-lg btn-primary mt-3 mb-4">
          <span id="loading" class="spinner-border spinner-border-sm" style="display: none; border-width: 2px; margin-right: 5px; margin-bottom: 1px" aria-hidden="true"></span>
          Verify account
        </button>
      </form>
      <footer class="pt-3 text-muted border-top d-flex justify-content-center" style="margin-top: 50px">
        RetroX Emulator &copy; 2024
      </footer>
    </main>

    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js"></script>
