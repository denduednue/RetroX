    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: rgb(37, 40, 41);
        }

        .form-signin {
            max-width: 330px;
            padding: 15px;
        }

        .form-signin .form-floating:focus-within {
            z-index: 2;
        }

        .form-signin input[type="text"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>

<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form>
            <img class="mb-4" src="images/emulator-logo-transparent.png" alt="" width="90" height="90">
            <h1 class="h1 fw-normal mb-3">Welcome back</h1>
            <p class="mb-5 fw-normal" style="font-size: 17px">It's nice to have you here.</p>

            <div class="form-floating">
                <input autofocus type="text" class="form-control" id="floatingInput" placeholder="Username">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="checkbox mb-4 mt-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary mb-4 mt-2" type="submit">Log in</button>
            <a href="forgot.html" style="text-decoration: none">Forgot password</a>
        </form>
        <footer class="pt-3 text-muted border-top d-flex justify-content-center" style="margin-top: 50px">
            RetroX Emulator &copy; 2024
        </footer>
